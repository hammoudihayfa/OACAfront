<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles similaires à la page principale */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #343a40;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }
        header {
            background: #0c4da2;
            color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        /* Autres styles... */
    </style>
</head>
<body>
    <header>
        <h1>Paramètres</h1>
        <button class="logout" onclick="logout()">Déconnexion</button>
    </header>
    <nav>
        <!-- Navigation similaire à la page principale -->
    </nav>
    <div class="content">
        <h2>Paramètres du Système</h2>
        <form>
            <label for="language">Langue :</label>
            <select id="language">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
            </select>
            
            <label for="notifications">Notifications :</label>
            <input type="checkbox" id="notifications" checked> Activer les notifications
            
            <button type="submit">Sauvegarder</button>
        </form>
    </div>
    <script>
        function logout() {
            // Logique de déconnexion...
        }
    </script>
</body>
</html>
